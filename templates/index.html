<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta CNPJ - Diagn√≥stico Completo</title>
  <meta name="description" content="Fa√ßa um diagn√≥stico completo do seu CNPJ e descubra pend√™ncias junto √† Receita Federal, PGMEI e PGFN.">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <!-- Se√ß√£o Hero com imagem de fundo e degrad√™ -->
  <section class="hero">
    <div class="headline-card">
      <h1>Fa√ßa um diagn√≥stico completo do seu CNPJ agora mesmo</h1>
      <p>Identificamos todas as pend√™ncias associadas ao seu CNPJ:</p>
      <div class="card-list">
        <div class="card-item">Situa√ß√£o Cadastral</div>
        <div class="card-item">Situa√ß√£o do Enquadramento</div>
        <div class="card-item">Declara√ß√£o Anual de Faturamento</div>
        <div class="card-item">D√≠vida Ativa</div>
        <div class="card-item">Demais D√©bitos</div>
      </div>
    </div>
  </section>

  <!-- Container principal -->
  <div class="container">
    <label for="cnpjInput" style="display:none;">Digite o CNPJ</label>
    <input type="text" id="cnpjInput" placeholder="Digite o CNPJ" maxlength="18" aria-label="Campo para digitar o CNPJ">
    <button onclick="consultarCNPJ()">Consultar</button>
    <div id="resultado" class="chatbox"></div>
  </div>

  <!-- Scripts -->
  <script>
    function limparMascara(cnpj) {
      return cnpj.replace(/\D/g, '');
    }

    document.getElementById('cnpjInput').addEventListener('input', function (e) {
      let v = e.target.value.replace(/\D/g, '').slice(0, 14);
      v = v.replace(/(\d{2})(\d)/, '$1.$2');
      v = v.replace(/(\d{3})(\d)/, '$1.$2');
      v = v.replace(/(\d{3})(\d)/, '$1/$2');
      v = v.replace(/(\d{4})(\d)/, '$1-$2');
      e.target.value = v;
    });

    async function consultarCNPJ() {
      const input = document.getElementById('cnpjInput');
      const cnpj = limparMascara(input.value);
      const chat = document.getElementById('resultado');

      chat.innerHTML = '';

      if (!cnpj || cnpj.length !== 14) {
        chat.innerHTML = `<div class='msg-bot'>‚ö†Ô∏è Digite um CNPJ v√°lido com 14 n√∫meros.</div>`;
        return;
      }

      chat.innerHTML = `<div class='msg-user'>${input.value}</div><div class='spinner'></div>`;

      try {
        const res = await fetch('/consultar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cnpj })
        });

        if (!res.ok) throw new Error(\`Erro HTTP \${res.status}\`);

        const data = await res.json();
        chat.innerHTML = '';

        if (data.captcha) {
          chat.innerHTML += `
            <div class='msg-bot'>üß© Precisamos que voc√™ resolva este CAPTCHA antes de continuar:</div>
            <img class="captcha" src="data:image/png;base64,${data.captcha}" style="width:200px;" alt="Imagem do captcha" />
            <input id="captchaInput" placeholder="Digite o texto da imagem" aria-label="Campo para resposta do captcha" />
            <button onclick="enviarCaptcha('${cnpj}')">Enviar</button>
          `;
        } else {
          mostrarMensagemFinal(data);
        }
      } catch (err) {
        chat.innerHTML = `<div class='msg-bot'>‚ùå Erro ao consultar: ${err.message}</div>`;
      }
    }

    async function enviarCaptcha(cnpj) {
      const captcha = document.getElementById('captchaInput').value;
      const chat = document.getElementById('resultado');
      chat.innerHTML += `<div class='msg-user'>${captcha}</div><div class='spinner'></div>`;

      try {
        const res = await fetch('/consultar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cnpj, captcha })
        });

        if (!res.ok) throw new Error(\`Erro HTTP \${res.status}\`);

        const data = await res.json();
        mostrarMensagemFinal(data);
      } catch (err) {
        chat.innerHTML = `<div class='msg-bot'>‚ùå Erro ao enviar captcha: ${err.message}</div>`;
      }
    }

    function mostrarMensagemFinal(data) {
      const chat = document.getElementById('resultado');
      let msg = '';

      if (data.status === 'ativo') {
        msg = "‚úÖ Seu CNPJ est√° <b>ativo</b> na Receita Federal. H√° pend√™ncias que podem ser regularizadas.";
      } else if (data.status === 'baixado') {
        msg = "‚ö†Ô∏è Seu CNPJ est√° <b>baixado</b> na Receita Federal. Ainda existem tributos mensais n√£o quitados.";
      } else if (data.status === 'inapto') {
        msg = "üö´ Seu CNPJ est√° <b>inapto</b> na Receita Federal devido a pend√™ncias.";
      } else if (data.status === 'captcha_incorreto') {
        msg = "‚ùå O captcha informado est√° incorreto. Tente novamente.";
      } else {
        msg = "‚ùå N√£o conseguimos identificar o status do seu CNPJ.";
      }

      if (data.valor_regularizacao) {
        msg += `<br><br>üí∞ <b>Valor para regulariza√ß√£o:</b> ${data.valor_regularizacao}`;
        msg += `<br><br>üìû Para prosseguir, fale agora com um especialista do CNPJ Legal no WhatsApp: 
                <a href="https://wa.me/5511999999999" target="_blank">Clique aqui</a>`;
      }

      chat.innerHTML += `<div class='msg-bot'>${msg}</div>`;
    }
  </script>
</body>
</html>

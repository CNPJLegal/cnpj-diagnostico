<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta CNPJ - Diagn√≥stico Completo</title>
  <meta name="description" content="Fa√ßa um diagn√≥stico completo do seu CNPJ e descubra pend√™ncias junto √† Receita Federal, PGMEI e PGFN.">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="/static/style.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    /* Bot√£o de download flutuante no canto direito do card */
    .btn-download {
      position: absolute;
      top: -35px;
      right: 0;
      background-color: #555;
      color: #fff;
      border: none;
      padding: 6px 10px;
      font-size: 12px;
      border-radius: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 5px;
      z-index: 20;
      display: none;
      white-space: nowrap;
    }
    .btn-download:hover {
      background-color: #333;
    }
    .btn-download svg {
      width: 14px;
      height: 14px;
      fill: #fff;
    }

    .container {
      position: relative;
      max-width: 480px;
      margin: 80px auto 40px;
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }

    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      vertical-align: middle;
      margin-right: 8px;
    }
    .opcoes-botoes {
      margin-top: 10px;
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
    }
    .opcoes-botoes button {
      flex: 1;
      margin: 4px 0;
      padding: 8px 12px;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      font-weight: bold;
    }
    .opcoes-botoes button.verde {
      background-color: #17e30d;
      color: #000;
    }
    .opcoes-botoes button.verde:hover {
      background-color: #13b80a;
    }
    .opcoes-botoes button.azul {
      background-color: #0f3efa;
      color: #fff;
    }
    .opcoes-botoes button.azul:hover {
      background-color: #0c2ecc;
    }
    .opcoes-botoes button.cinza {
      background-color: #555;
      color: #fff;
    }
    .opcoes-botoes button.cinza:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="headline-card">
      <h1>Fa√ßa um diagn√≥stico completo do seu CNPJ agora mesmo</h1>
      <p>Identificamos todas as pend√™ncias associadas ao seu CNPJ:</p>
      <div class="card-list">
        <div class="card-item">Situa√ß√£o Cadastral</div>
        <div class="card-item">Situa√ß√£o do Enquadramento</div>
        <div class="card-item">Declara√ß√£o Anual de Faturamento</div>
        <div class="card-item">D√≠vida Ativa</div>
        <div class="card-item">Demais D√©bitos</div>
      </div>
    </div>
  </section>

  <div class="container">
    <!-- Bot√£o de Download flutuante -->
    <button id="btnDownload" class="btn-download" onclick="gerarPDF()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M5 20h14v-2H5v2zm7-18l-5.5 5.5h4v6h3v-6h4L12 2z"/>
      </svg>
      Baixar Diagn√≥stico
    </button>

    <label for="cnpjInput" style="display:none;">Digite o CNPJ</label>
    <input type="text" id="cnpjInput" placeholder="Digite o CNPJ" maxlength="18" aria-label="Campo para digitar o CNPJ">
    <button id="consultarBtn" onclick="consultarCNPJ()">Consultar</button>
    <div id="resultado" class="chatbox"></div>
  </div>

  <script>
    let ultimoCNPJ = "";
    let ultimoDiagnostico = {};

    const avatarBot = "https://i.ibb.co/b5h1V8nd/i-cone.png";
    const avatarUser = "https://i.ibb.co/8D2DQtrZ/icon-7797704-640.png";

    function limparMascara(cnpj) {
      return cnpj.replace(/\D/g, '');
    }

    document.getElementById('cnpjInput').addEventListener('input', function (e) {
      let v = e.target.value.replace(/\D/g, '').slice(0, 14);
      if (v.length > 2) v = v.replace(/(\d{2})(\d)/, '$1.$2');
      if (v.length > 6) v = v.replace(/(\d{3})(\d)/, '$1.$2');
      if (v.length > 10) v = v.replace(/(\d{3})(\d)/, '$1/$2');
      if (v.length > 15) v = v.replace(/(\d{4})(\d)/, '$1-$2');
      e.target.value = v;
    });

    function addMensagem(texto, autor = 'bot') {
      if (!texto) return;
      const clean = texto.replace(/<[^>]*>?/gm, '').trim();
      if (clean === "") return;

      const chat = document.getElementById('resultado');
      const div = document.createElement('div');
      div.className = autor === 'bot' ? 'msg-bot' : 'msg-user';
      div.innerHTML = `<img src="${autor === 'bot' ? avatarBot : avatarUser}" class="avatar"> <span>${texto}</span>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function consultarCNPJ() {
      const input = document.getElementById('cnpjInput');
      const botao = document.getElementById('consultarBtn');
      const cnpjLimpo = limparMascara(input.value);
      const chat = document.getElementById('resultado');

      if (!cnpjLimpo || cnpjLimpo.length !== 14 || !/^\d+$/.test(cnpjLimpo)) {
        addMensagem("‚ö†Ô∏è Digite um CNPJ v√°lido com 14 n√∫meros.");
        return;
      }

      ultimoCNPJ = input.value;

      addMensagem(input.value, 'user');
      input.style.display = 'none';
      botao.style.display = 'none';

      const spinner = document.createElement('div');
      spinner.className = 'spinner';
      spinner.id = 'loadingSpinner';
      chat.appendChild(spinner);

      try {
        const res = await fetch('/consultar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cnpj: cnpjLimpo })
        });

        const data = await res.json();
        document.getElementById('loadingSpinner')?.remove();

        if (data.erro) {
          addMensagem(`‚ùå ${data.erro}`);
          return;
        }

        if (data.responsavel) {
          data.responsavel = data.responsavel.replace(/\d+/g, '').trim();
        }

        ultimoDiagnostico = data;
        iniciarFluxo(data);
      } catch (err) {
        document.getElementById('loadingSpinner')?.remove();
        addMensagem(`‚ùå Erro ao consultar: ${err.message}`);
      }
    }

    function iniciarFluxo(data) {
      addMensagem(`Ol√°, ${data.responsavel || 'empreendedor(a)'}!`);

      if (data.status === 'ativo') {
        addMensagem("‚úÖ Seu CNPJ est√° ativo na Receita Federal. Identificamos, no entanto, poss√≠veis guias mensais pendentes.");
      } else if (data.status === 'baixado') {
        addMensagem("‚ö†Ô∏è Seu CNPJ est√° baixado na Receita Federal. Mesmo assim, ainda existem pend√™ncias que precisam ser regularizadas.");
      } else if (data.status === 'inapto') {
        addMensagem("‚ùå Seu CNPJ est√° inapto perante a Receita Federal devido a pend√™ncias.");
      }

      addMensagem(`üìå Situa√ß√£o do enquadramento: ${data.situacao_enquadramento}`);
      addMensagem(`üìÑ Declara√ß√£o anual: ${data.declaracao_anual}`);
      addMensagem(`üí∞ D√≠vida ativa: ${data.divida_ativa}`);
      addMensagem(`üí≥ Valor estimado para regulariza√ß√£o: ${data.valor_regularizacao}`);

      mostrarOpcoes(["Continuar diagn√≥stico"], (opcao) => {
        addMensagem(opcao, 'user');
        addMensagem("üìã Agora vamos verificar se h√° d√≠vida ativa vinculada ao seu CPF...");
        mostrarBotoesFinais();
      });

      // Exibir bot√£o de download
      document.getElementById("btnDownload").style.display = "flex";
    }

    function mostrarOpcoes(opcoes, callback) {
      const chat = document.getElementById('resultado');
      const div = document.createElement('div');
      div.className = 'opcoes-botoes';
      opcoes.forEach(op => {
        const btn = document.createElement('button');
        btn.innerText = op;
        btn.classList.add("verde");
        btn.onclick = () => {
          div.remove();
          callback(op);
        };
        div.appendChild(btn);
      });
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function mostrarBotoesFinais() {
      const chat = document.getElementById('resultado');
      const div = document.createElement('div');
      div.className = 'opcoes-botoes';

      const mensagemWhats = `Realizei o diagn√≥stico autom√°tico e quero dar continuidade √† regulariza√ß√£o.

CNPJ: ${ultimoCNPJ}
Nome/Raz√£o Social: ${ultimoDiagnostico.responsavel || 'N√£o informado'}
Status: ${ultimoDiagnostico.status || 'N√£o informado'}
Enquadramento: ${ultimoDiagnostico.situacao_enquadramento || 'N√£o informado'}
Declara√ß√£o anual: ${ultimoDiagnostico.declaracao_anual || 'N√£o informado'}
D√≠vida ativa: ${ultimoDiagnostico.divida_ativa || 'N√£o informado'}
Valor estimado para regulariza√ß√£o: ${ultimoDiagnostico.valor_regularizacao || 'N√£o informado'}`;

      const linkWhats = `https://wa.me/554396015785?text=${encodeURIComponent(mensagemWhats)}`;

      const btnWhats = document.createElement('button');
      btnWhats.innerText = "Iniciar regulariza√ß√£o";
      btnWhats.classList.add("verde");
      btnWhats.onclick = () => {
        window.open(linkWhats, '_blank');
      };

      const btnNovo = document.createElement('button');
      btnNovo.innerText = "Consultar novo CNPJ";
      btnNovo.classList.add("azul");
      btnNovo.onclick = () => {
        location.reload();
      };

      div.appendChild(btnWhats);
      div.appendChild(btnNovo);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Logotipo
      const logoUrl = "https://i.ibb.co/1Tbdtj0/logo-cnpj-legal.png";
      doc.addImage(logoUrl, "PNG", 10, 10, 40, 20);

      doc.setFontSize(16);
      doc.text("Diagn√≥stico do CNPJ", 105, 20, null, null, "center");

      doc.setFontSize(12);
      doc.text(`Data e Hora: ${new Date().toLocaleString()}`, 105, 30, null, null, "center");
      doc.text(`CNPJ Consultado: ${ultimoCNPJ}`, 10, 50);

      // Conversa
      let y = 60;
      document.querySelectorAll("#resultado div").forEach(msg => {
        const text = msg.innerText.trim();
        const splitText = doc.splitTextToSize(text, 180);
        doc.text(splitText, 10, y);
        y += splitText.length * 6 + 4;
      });

      doc.save("diagnostico_cnpj.pdf");
    }
  </script>
</body>
</html>

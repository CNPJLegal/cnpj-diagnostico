<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta CNPJ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .hero {
      position: relative;
      height: 80vh;
      background: url('https://cnpjlegal.com.br/wp-content/uploads/2025/03/Capa-YouTube.png') no-repeat center -160px;
      background-size: cover;
      overflow: hidden;
    }

    .hero::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 200px;
      background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0.85), rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0));
      z-index: 1;
      pointer-events: none;
    }

    .headline-card {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 30px;
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    .headline-card h1 {
      font-size: 24px;
      color: #39c409;
      margin-bottom: 10px;
    }

    .headline-card p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .card-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card-item {
      background-color: #0f3ef9;
      padding: 10px 15px;
      border-radius: 32px;
      font-size: 14px;
    }

    .container {
      max-width: 480px;
      margin: 100px auto 40px;
      background: rgba(30, 30, 30, 0.5);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 100px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #eee;
      color: #000;
    }

    button {
      background-color: #39c409;
      color: #000;
      cursor: pointer;
    }

    .chatbox {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg-bot {
      align-self: flex-start;
      background: #0f3ef9;
      color: white;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 90%;
    }

    .msg-user {
      align-self: flex-end;
      background: white;
      color: black;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 90%;
    }

    .spinner {
      border: 4px solid #ccc;
      border-top: 4px solid #39c409;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="headline-card">
      <h1>Fa√ßa um diagn√≥stico completo do seu CNPJ agora mesmo</h1>
      <p>Identificamos todas as pend√™ncias associadas ao seu CNPJ:</p>
      <div class="card-list">
        <div class="card-item">Situa√ß√£o Cadastral</div>
        <div class="card-item">Situa√ß√£o do Enquadramento</div>
        <div class="card-item">Declara√ß√£o Anual de Faturamento</div>
        <div class="card-item">D√≠vida Ativa</div>
        <div class="card-item">Demais D√©bitos</div>
      </div>
    </div>
  </section>

  <div class="container">
    <input type="text" id="cnpjInput" placeholder="Digite o CNPJ" maxlength="18">
    <button onclick="consultarCNPJ()">Consultar</button>
    <div id="resultado" class="chatbox"></div>
  </div>

  <script>
    function limparMascara(cnpj) {
      return cnpj.replace(/\D/g, '');
    }

    function validarCNPJ(cnpj) {
      return cnpj.length === 14;
    }

    document.getElementById('cnpjInput').addEventListener('input', function (e) {
      let v = e.target.value.replace(/\D/g, '').slice(0, 14);
      v = v.replace(/(\d{2})(\d)/, '$1.$2');
      v = v.replace(/(\d{3})(\d)/, '$1.$2');
      v = v.replace(/(\d{3})(\d)/, '$1/$2');
      v = v.replace(/(\d{4})(\d)/, '$1-$2');
      e.target.value = v;
    });

    async function consultarCNPJ() {
      const input = document.getElementById('cnpjInput');
      const cnpj = limparMascara(input.value);
      const chat = document.getElementById('resultado');
      chat.innerHTML = `<div class='msg-user'>${input.value}</div><div class='spinner'></div>`;

      const res = await fetch('/consultar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cnpj })
      });

      const data = await res.json();
      chat.innerHTML = '';

      if (data.captcha) {
        chat.innerHTML += `
          <div class='msg-bot'>üß© Precisamos que voc√™ resolva este CAPTCHA antes de continuar:</div>
          <img src="data:image/png;base64,${data.captcha}" style="width:200px;border-radius:12px;margin:10px auto;" />
          <input id="captchaInput" placeholder="Digite o texto da imagem" />
          <button onclick="enviarCaptcha('${cnpj}')">Enviar</button>
        `;
      } else {
        mostrarMensagemFinal(data.status);
      }
    }

    async function enviarCaptcha(cnpj) {
      const captcha = document.getElementById('captchaInput').value;
      const chat = document.getElementById('resultado');
      chat.innerHTML += `<div class='msg-user'>${captcha}</div><div class='spinner'></div>`;

      const res = await fetch('/consultar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cnpj, captcha })
      });

      const data = await res.json();
      mostrarMensagemFinal(data.status);
    }

    function mostrarMensagemFinal(status) {
      const chat = document.getElementById('resultado');
      let msg = '';

      if (status === 'ativo') {
        msg = "‚úÖ Confirmamos que o seu CNPJ est√° <b>ativo</b> na Receita Federal. No entanto, observamos que existem algumas guias pendentes de pagamento.";
      } else if (status === 'baixado') {
        msg = "‚ö†Ô∏è Identificamos que o seu CNPJ consta como <b>baixado</b> na Receita Federal. Ainda existem tributos mensais n√£o quitados.";
      } else if (status === 'inapto') {
        msg = "üö´ Seu CNPJ est√° classificado como <b>inapto</b> na Receita Federal devido a pend√™ncias.";
      } else {
        msg = "‚ùå N√£o conseguimos identificar o status do seu CNPJ. Tente novamente mais tarde.";
      }

      chat.innerHTML += `<div class='msg-bot'>${msg}</div>`;
    }
  </script>
</body>
</html>

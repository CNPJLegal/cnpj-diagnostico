<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta CNPJ - Diagn√≥stico Completo</title>
  <meta name="description" content="Fa√ßa um diagn√≥stico completo do seu CNPJ e descubra pend√™ncias junto √† Receita Federal, PGMEI e PGFN.">
  <link rel="icon" href="/static/favicon.ico" type="image/x-icon" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --fade-height: 120px;
      --fade-strength: 0.25;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
      line-height: 1.5;
    }
    .hero {
      position: relative;
      height: 120vh;
      overflow: hidden;
      background: #000;
    }
    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: url('https://i.ibb.co/1tV5D6gP/Capa-You-Tube.png') center -180px / cover no-repeat;
      -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,var(--fade-strength)) 0, rgba(0,0,0,1) var(--fade-height));
      mask-image: linear-gradient(to top, rgba(0,0,0,var(--fade-strength)) 0, rgba(0,0,0,1) var(--fade-height));
    }
    @supports not (-webkit-mask-image: linear-gradient(black, white)) {
      .hero::after {
        content:"";
        position:absolute;
        left:0; right:0; bottom:0;
        height: var(--fade-height);
        background: linear-gradient(to top, rgba(0,0,0,0.95), rgba(0,0,0,0));
        pointer-events:none;
        z-index: 1;
      }
    }
    .headline-card {
      position: absolute;
      bottom: 40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 30px;
      width: 90%;
      max-width: 700px;
      text-align: center;
    }
    .headline-card h1 {
      font-size: 26px;
      color: #39c409;
      margin-bottom: 10px;
    }
    .headline-card p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }
    .card-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }
    .card-item {
      background-color: #0f3efa;
      color: white;
      padding: 10px 15px;
      border-radius: 100px;
      font-size: 14px;
      font-weight: bold;
    }
    .container {
      max-width: 480px;
      margin: -20px auto 40px;
      background: #fff;
      color: #000;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      position: relative;
      z-index: 3;
    }
    .btn-download {
      position: absolute;
      top: -30px;
      right: 12px;
      background-color: #17e30d;
      color: #000;
      border: none;
      padding: 6px 14px;
      font-size: 12px;
      font-weight: bold;
      border-radius: 999px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      z-index: 20;
      display: none;
      white-space: nowrap;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      width: auto;
      transition: background-color 0.2s ease-in-out;
    }
    .btn-download:hover {
      background-color: #13b80a;
    }
    .btn-download svg {
      width: 14px;
      height: 14px;
      fill: #000;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 100px;
      border: none;
      font-size: 16px;
      outline: none;
    }
    input { background: #eee; color: #000; }
    button {
      background-color: #17e30d;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.2s ease-in-out;
    }
    button:hover { background-color: #13b80a; }
    .chatbox {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .msg-bot, .msg-user {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      word-wrap: break-word;
    }
    .msg-bot {
      align-self: flex-start;
      background: #0f3ef9;
      color: white;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 90%;
    }
    .msg-user {
      align-self: flex-end;
      background: #f1f1f1;
      color: black;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 90%;
    }
    .avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .spinner {
      border: 4px solid #ccc;
      border-top: 4px solid #39c409;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .opcoes-botoes {
      display: flex;
      gap: 8px;
      flex-wrap: nowrap;
    }
    .opcoes-botoes button {
      flex: 1;
      margin: 4px 0;
      padding: 8px 12px;
      border: none;
      border-radius: 16px;
      background: #0f3efa;
      color: white;
      cursor: pointer;
    }
    .opcoes-botoes button:hover {
      background: #0c2ecc;
    }
    .opcoes-botoes button.verde {
      background: #17e30d;
      color: #000;
      font-weight: bold;
    }
    .opcoes-botoes button.verde:hover {
      background: #13b80a;
    }
    @media (max-width: 600px) {
      .headline-card { padding: 20px; bottom: 20px; }
      .headline-card h1 { font-size: 20px; }
      .card-item { font-size: 12px; padding: 8px 12px; }
      .container { margin: -10px 20px 30px; padding: 20px; }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="headline-card">
      <h1>Fa√ßa um diagn√≥stico completo do seu CNPJ agora mesmo</h1>
      <p>Identificamos todas as pend√™ncias associadas ao seu CNPJ:</p>
      <div class="card-list">
        <div class="card-item">Situa√ß√£o Cadastral</div>
        <div class="card-item">Situa√ß√£o do Enquadramento</div>
        <div class="card-item">Declara√ß√£o Anual de Faturamento</div>
        <div class="card-item">D√≠vida Ativa</div>
        <div class="card-item">Demais D√©bitos</div>
      </div>
    </div>
  </section>

  <div class="container">
    <button id="btnDownload" class="btn-download" onclick="gerarPDF()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M5 20h14v-2H5v2zm7-18l-5.5 5.5h4v6h3v-6h4L12 2z"/>
      </svg>
      Baixar Diagn√≥stico
    </button>

    <label for="cnpjInput" style="display:none;">Digite o CNPJ</label>
    <input type="text" id="cnpjInput" placeholder="Digite o CNPJ" maxlength="18">
    <button id="consultarBtn" onclick="consultarCNPJ()">Consultar</button>
    <div id="resultado" class="chatbox"></div>
  </div>

  <script>
    let ultimoCNPJ = "";
    let ultimoDiagnostico = {};
    const avatarBot = "https://i.ibb.co/b5h1V8nd/i-cone.png";
    const avatarUser = "https://i.ibb.co/8D2DQtrZ/icon-7797704-640.png";
    function limparMascara(cnpj) {
      return cnpj.replace(/\D/g, '');
    }
    document.getElementById('cnpjInput').addEventListener('input', function (e) {
      let v = e.target.value.replace(/\D/g, '').slice(0, 14);
      if (v.length > 2) v = v.replace(/(\d{2})(\d)/, '$1.$2');
      if (v.length > 6) v = v.replace(/(\d{3})(\d)/, '$1.$2');
      if (v.length > 10) v = v.replace(/(\d{3})(\d)/, '$1/$2');
      if (v.length > 15) v = v.replace(/(\d{4})(\d)/, '$1-$2');
      e.target.value = v;
    });
    function addMensagem(texto, autor = 'bot') {
      if (!texto) return;
      const clean = texto.replace(/<[^>]*>?/gm, '').trim();
      if (clean === "") return;
      const chat = document.getElementById('resultado');
      const div = document.createElement('div');
      div.className = autor === 'bot' ? 'msg-bot' : 'msg-user';
      div.innerHTML = `<img src="${autor === 'bot' ? avatarBot : avatarUser}" class="avatar"> <span>${texto}</span>`;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }
    async function consultarCNPJ() {
      const input = document.getElementById('cnpjInput');
      const botao = document.getElementById('consultarBtn');
      const cnpjLimpo = limparMascara(input.value);
      const chat = document.getElementById('resultado');
      if (!cnpjLimpo || cnpjLimpo.length !== 14) {
        addMensagem("‚ö†Ô∏è Digite um CNPJ v√°lido com 14 n√∫meros.");
        return;
      }
      ultimoCNPJ = input.value;
      addMensagem(input.value, 'user');
      input.style.display = 'none';
      botao.style.display = 'none';
      const spinner = document.createElement('div');
      spinner.className = 'spinner';
      spinner.id = 'loadingSpinner';
      chat.appendChild(spinner);
      try {
        const res = await fetch('/consultar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cnpj: cnpjLimpo })
        });
        const data = await res.json();
        document.getElementById('loadingSpinner')?.remove();
        if (data.erro) {
          addMensagem(`‚ùå ${data.erro}`);
          return;
        }
        ultimoDiagnostico = data;
        iniciarFluxo(data);
        document.getElementById("btnDownload").style.display = "flex";
      } catch (err) {
        document.getElementById('loadingSpinner')?.remove();
        addMensagem(`‚ùå Erro ao consultar: ${err.message}`);
      }
    }
    function iniciarFluxo(data) {
      addMensagem(`Ol√°, ${data.responsavel || 'empreendedor(a)'}!`);
      addMensagem(`üìå Situa√ß√£o do enquadramento: ${data.situacao_enquadramento}`);
      addMensagem(`üìÑ Declara√ß√£o anual: ${data.declaracao_anual}`);
      addMensagem(`üí∞ D√≠vida ativa: ${data.divida_ativa}`);
      addMensagem(`üí≥ Valor estimado para regulariza√ß√£o: ${data.valor_regularizacao}`);
    }
    function gerarPDF() {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const logoUrl = "https://i.ibb.co/1Tbdtj0/logo-cnpj-legal.png";
      doc.addImage(logoUrl, "PNG", 10, 10, 40, 20);
      doc.setFontSize(16);
      doc.text("Diagn√≥stico do CNPJ", 105, 20, null, null, "center");
      doc.setFontSize(12);
      doc.text(`Data e Hora: ${new Date().toLocaleString()}`, 105, 30, null, null, "center");
      doc.text(`CNPJ Consultado: ${ultimoCNPJ}`, 10, 50);
      let y = 60;
      document.querySelectorAll("#resultado div").forEach(msg => {
        const text = msg.innerText.trim();
        const splitText = doc.splitTextToSize(text, 180);
        doc.text(splitText, 10, y);
        y += splitText.length * 6 + 4;
      });
      doc.save("diagnostico_cnpj.pdf");
    }
  </script>
</body>
</html>

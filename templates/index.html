<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Consulta CNPJ</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    .hero {
      position: relative;
      height: 80vh;
      background: url('https://cnpjlegal.com.br/wp-content/uploads/2025/03/Capa-YouTube.png') no-repeat center;
      background-size: cover;
      background-position-y: 40%;
      overflow: hidden;
    }

    .hero::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      height: 300px;
      background: linear-gradient(to top, rgba(0, 0, 0, 1), rgba(0, 0, 0, 0));
      z-index: 1;
      pointer-events: none;
    }

    .headline-card {
      position: absolute;
      bottom: -40px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 2;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(12px);
      border-radius: 24px;
      padding: 30px;
      width: 90%;
      max-width: 700px;
      text-align: center;
    }

    .headline-card h1 {
      font-size: 24px;
      color: #39c409;
      margin-bottom: 10px;
    }

    .headline-card p {
      font-size: 16px;
      color: #ccc;
      margin-bottom: 20px;
    }

    .card-list {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    .card-item {
      background-color: #0f3ef9;
      padding: 10px 15px;
      border-radius: 32px;
      font-size: 14px;
    }

    .container {
      max-width: 480px;
      margin: 100px auto 40px;
      background: rgba(30, 30, 30, 0.5);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 20px;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 100px;
      border: none;
      font-size: 16px;
    }

    input {
      background: #eee;
      color: #000;
    }

    button {
      background-color: #39c409;
      color: #000;
      cursor: pointer;
    }

    .chatbox {
      margin-top: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .msg-bot {
      align-self: flex-start;
      background: #0f3ef9;
      color: white;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 90%;
    }

    .msg-user {
      align-self: flex-end;
      background: white;
      color: black;
      padding: 12px 16px;
      border-radius: 16px;
      max-width: 90%;
    }

    .spinner {
      border: 4px solid #ccc;
      border-top: 4px solid #39c409;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <section class="hero">
    <div class="headline-card">
      <h1>Faça um diagnóstico completo do seu CNPJ agora mesmo</h1>
      <p>Identificamos todas as pendências associadas ao seu CNPJ:</p>
      <div class="card-list">
        <div class="card-item">Situação Cadastral</div>
        <div class="card-item">Situação do Enquadramento</div>
        <div class="card-item">Declaração Anual de Faturamento</div>
        <div class="card-item">Dívida Ativa</div>
        <div class="card-item">Demais Débitos</div>
      </div>
    </div>
  </section>

  <div class="container">
    <input type="text" id="cnpjInput" placeholder="Digite o CNPJ" maxlength="18">
    <button onclick="consultarCNPJ()">Consultar</button>
    <div id="resultado" class="chatbox"></div>
  </div>

  <script>
    function limparMascara(cnpj) {
      return cnpj.replace(/\D/g, '');
    }

    function validarCNPJ(cnpj) {
      return cnpj.length === 14;
    }

    document.getElementById('cnpjInput').addEventListener('input', function (e) {
      let v = e.target.value.replace(/\D/g, '').slice(0, 14);
      v = v.replace(/(\d{2})(\d)/, '$1.$2');
      v = v.replace(/(\d{3})(\d)/, '$1.$2');
      v = v.replace(/(\d{3})(\d)/, '$1/$2');
      v = v.replace(/(\d{4})(\d)/, '$1-$2');
      e.target.value = v;
    });

    async function consultarCNPJ() {
      const cnpjBruto = document.getElementById('cnpjInput').value;
      const cnpj = limparMascara(cnpjBruto);
      const chat = document.getElementById('resultado');
      chat.innerHTML = '';

      if (!validarCNPJ(cnpj)) {
        chat.innerHTML = `<div class='msg-bot'>CNPJ inválido. Digite os 14 números corretamente.</div>`;
        return;
      }

      chat.innerHTML = `<div class='msg-user'>${cnpjBruto}</div><div class='spinner'></div>`;

      await fetch('https://diagnostico-cnpj.onrender.com/registro', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ cnpj })
      });

      try {
        const response = await fetch('https://diagnostico-cnpj.onrender.com/consultar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ cnpj })
        });

        if (!response.ok) throw new Error();
        const d = await response.json();

        chat.innerHTML = `
          <div class='msg-user'>${cnpjBruto}</div>
          <div class='msg-bot'><b>Situação Cadastral:</b> ${d.situacao_cadastral}<br>${d.texto_situacao}</div>
          <div class='msg-bot'><b>Dívida Ativa:</b> ${d.divida_ativa ? 'Sim' : 'Não'}<br>${d.texto_divida}</div>
          <div class='msg-bot'><b>Declaração Anual:</b> ${d.declaracao_anual ? 'Pendente' : 'OK'}<br>${d.texto_declaracao}</div>
          <div class='msg-bot'><b>Guias Mensais:</b> ${d.demais_guias ? 'Em aberto' : 'Nenhuma'}<br>${d.texto_guias}</div>
          <div class='msg-bot'><b>Enquadramento:</b> ${d.enquadramento}<br>${d.texto_enquadramento}</div>
          <div class='msg-bot'>
            <b>Proposta de Regularização:</b><br>
            ${d.proposta}<br><br>
            <a class="pagamento-btn" href="https://pagamento.cnpjlegal.com.br/?cnpj=${cnpj}" target="_blank">
              Regularizar Agora
            </a>
          </div>
        `;
      } catch {
        chat.innerHTML = `<div class='msg-bot'>Erro na consulta. Tente novamente.</div>`;
      }
    }
  </script>
</body>
</html>

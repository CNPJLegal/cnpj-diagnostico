<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Consulta CNPJ - Diagnóstico Completo</title>
<meta name="description" content="Faça um diagnóstico completo do seu CNPJ e descubra pendências junto à Receita Federal, PGMEI e PGFN.">
<link rel="icon" href="/static/favicon.ico" type="image/x-icon" />

<style>
* { margin: 0; padding: 0; box-sizing: border-box; }
body { font-family: Arial, sans-serif; background-color: #000; color: #fff; line-height: 1.5; }

/* HERO */
.hero { position: relative; height: 120vh; overflow: hidden; background: #000; }
.hero::before {
  content: "";
  position: absolute;
  inset: 0;
  background: url('https://i.ibb.co/1tV5D6gP/Capa-You-Tube.png') center -180px / cover no-repeat;
  -webkit-mask-image: linear-gradient(to top, rgba(0,0,0,0.25) 0, rgba(0,0,0,1) 120px);
  mask-image: linear-gradient(to top, rgba(0,0,0,0.25) 0, rgba(0,0,0,1) 120px);
}
.headline-card {
  position: absolute;
  bottom: 40px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0,0,0,0.65);
  backdrop-filter: blur(12px);
  border-radius: 24px;
  padding: 30px;
  width: 90%;
  max-width: 700px;
  text-align: center;
}
.headline-card h1 { font-size: 26px; color: #39c409; margin-bottom: 10px; }
.headline-card p { font-size: 16px; color: #ccc; margin-bottom: 20px; }
.card-list { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
.card-item { background-color: #0f3efa; color: white; padding: 10px 15px; border-radius: 100px; font-size: 14px; font-weight: bold; }

/* CONTAINER */
.container {
  max-width: 480px;
  margin: -20px auto 40px;
  background: #fff;
  color: #000;
  padding: 30px;
  border-radius: 20px;
  box-shadow: 0 0 20px rgba(0,0,0,0.3);
  position: relative;
  z-index: 3;
}
input, button {
  width: 100%; padding: 12px; margin-top: 12px; border-radius: 100px; border: none; font-size: 16px; outline: none;
}
input { background: #eee; color: #000; }
button { background-color: #17e30d; color: #000; font-weight: bold; cursor: pointer; transition: background-color 0.2s ease-in-out; }
button:hover { background-color: #13b80a; }

/* CHAT */
.chatbox { margin-top: 20px; display: flex; flex-direction: column; gap: 10px; }
.msg-bot, .msg-user { display: flex; align-items: flex-start; gap: 8px; word-wrap: break-word; }
.msg-bot { align-self: flex-start; background: #0f3ef9; color: white; padding: 12px 16px; border-radius: 16px; max-width: 90%; }
.msg-user { align-self: flex-end; background: #f1f1f1; color: black; padding: 12px 16px; border-radius: 16px; max-width: 90%; }
.avatar { width: 24px; height: 24px; border-radius: 50%; flex-shrink: 0; }
.spinner { border: 4px solid #ccc; border-top: 4px solid #39c409; border-radius: 50%; width: 30px; height: 30px; animation: spin 1s linear infinite; margin: 20px auto; }
@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

/* BOTÕES FIXOS NO CANTO INFERIOR DIREITO */
.btn-download, .btn-regularizar {
  position: fixed;
  right: 20px;
  border: none;
  padding: 10px 18px;
  font-size: 14px;
  font-weight: bold;
  border-radius: 999px;
  cursor: pointer;
  display: flex;
  align-items: center;
  gap: 6px;
  white-space: nowrap;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
  opacity: 0;
  transform: translateY(60px);
  transition: all 0.4s ease;
  z-index: 999;
}
.btn-download.show, .btn-regularizar.show { opacity: 1; transform: translateY(0); }

/* Botão azul - Baixar relatório */
.btn-download { background-color: #0f3efa; color: #fff; bottom: 20px; }
.btn-download:hover { background-color: #0c2ecc; }
.btn-download svg { width: 16px; height: 16px; fill: #fff; }

/* Botão verde - Iniciar regularização */
.btn-regularizar { background-color: #17e30d; color: #000; bottom: 65px; }
.btn-regularizar:hover { background-color: #13b80a; }
.btn-regularizar svg { width: 16px; height: 16px; fill: #000; }

/* BOTÕES DE OPÇÃO NO CHAT */
.opcoes-botoes { display: flex; gap: 8px; flex-wrap: nowrap; }
.opcoes-botoes button { flex: 1; margin: 4px 0; padding: 8px 12px; border: none; border-radius: 16px; background: #0f3efa; color: white; cursor: pointer; }
.opcoes-botoes button:hover { background: #0c2ecc; }
.opcoes-botoes button.verde { background: #17e30d; color: #000; font-weight: bold; }
.opcoes-botoes button.verde:hover { background: #13b80a; }

/* RESPONSIVO */
@media (max-width: 600px) {
  .headline-card { padding: 20px; bottom: 20px; }
  .headline-card h1 { font-size: 20px; }
  .card-item { font-size: 12px; padding: 8px 12px; }
  .container { margin: -10px 20px 30px; padding: 20px; }
}
</style>
</head>
<body>

<section class="hero">
  <div class="headline-card">
    <h1>Faça um diagnóstico completo do seu CNPJ agora mesmo</h1>
    <p>Identificamos todas as pendências associadas ao seu CNPJ:</p>
    <div class="card-list">
      <div class="card-item">Situação Cadastral</div>
      <div class="card-item">Situação do Enquadramento</div>
      <div class="card-item">Declaração Anual de Faturamento</div>
      <div class="card-item">Dívida Ativa</div>
      <div class="card-item">Demais Débitos</div>
    </div>
  </div>
</section>

<div class="container">
  <input type="text" id="cnpjInput" placeholder="Digite o CNPJ" maxlength="18">
  <button id="consultarBtn" onclick="consultarCNPJ()">Consultar</button>
  <div id="resultado" class="chatbox"></div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>
<script src="/static/script.js"></script>

<!-- Botão fixo para iniciar regularização -->
<button id="btnRegularizar" class="btn-regularizar" onclick="enviarWhatsApp()">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M3 12l7 7 11-11"/>
  </svg>
  Iniciar regularização
</button>

<!-- Botão fixo para baixar o relatório -->
<button id="btnDownload" class="btn-download" onclick="baixarConversa()">
  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
    <path d="M5 20h14v-2H5m14-9h-4V3H9v6H5l7 7 7-7z"/>
  </svg>
  Baixar
</button>

</body>
</html>
